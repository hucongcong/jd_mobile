<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>品优购-搜索详情</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/searchList.css" />
    <link rel="stylesheet" href="lib/iconfont/iconfont.css" />
  </head>
  <body>
    <div class="jd_container">
      <!-- 头部 -->
      <div class="jd_header">
        <div class="left">
          <a href="javascript:history.go(-1)">
            <span class="iconfont icon-back"></span>
          </a>
        </div>
        <div class="center">
          <i class="jd_sprit"></i>
          <input
            type="text"
            class="search_key"
            value="电脑"
            placeholder="电脑"
          />
        </div>
        <div class="right">
          <button class="search_button">搜索</button>
        </div>
      </div>
      <div class="sort">
        <ul>
          <li class="sort_item now">
            <span>上架时间</span>
            <i class="iconfont icon-arrow-up"></i>
          </li>
          <li class="sort_item">
            <span>价格</span>
            <i class="iconfont icon-arrow-up"></i>
          </li>
          <li class="sort_item">
            <span>库存</span>
            <i class="iconfont icon-arrow-up"></i>
          </li>
          <li class="sort_item">
            <span>折扣</span>
            <i class="iconfont icon-arrow-up"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
