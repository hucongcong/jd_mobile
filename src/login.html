<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="lib/iconfont/iconfont.css" />
  </head>
  <body>
    <div class="jd_container">
      <div class="jd_header">
        <div class="left">
          <a href="javascript:history.go(-1)">
            <span class="iconfont icon-back"></span>
          </a>
        </div>
        <div class="center">
          <h3>京东登录</h3>
        </div>
        <div class="right"></div>
      </div>

      <div class="jd_main">
        <div class="login_form">
          <div class="input_wrapper">
            <input
              type="text"
              class="username"
              placeholder="用户名/邮箱/已验证手机"
            />
          </div>
          <div class="input_wrapper">
            <input type="password" class="password" placeholder="请输入密码" />
            <i class="iconfont icon-eye-close check_password"></i>
          </div>
          <a href="javascript:;" class="login_btn">登 录</a>
          <a href="javascript:;" class="login_one_step">一键登录</a>
          <div class="quick_nav clearfix">
            <a class="fl">短信验证码登录</a>
            <a href="register.html" class="fr">快速注册</a>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery/jquery-1.12.4.js"></script>
    <script src="lib/layer/layer.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
